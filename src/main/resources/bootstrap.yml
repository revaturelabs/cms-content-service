spring:
  application:
    name: CMSForce
  mvc:
    servlet:
      path: /cmsforce/
  cloud:
    config:
      name: content-service
      discovery:
        service-id: config
        enabled: true

logging:
  file:
    max-size: 2MB
  level:
    root: INFO
    org:
      springframework: WARN
      hibernate: WARN
    com:
      netflix: WARN
  config: src/main/resources/logging-spring.xml
---
spring:
  profiles: dev

eureka:   
 client:
   service-url:
     defaultZone: ${EUREKA_URL}
 instance:
   prefer-ip-address: true